    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!-- Android Lolipop Theme Color -->
    <meta name="theme-color" content="rgba(22, 31, 40, 1)">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script type="text/javascript" src="js/main.js"></script>

  </head>

  <body>
    <div class="container animated fadeIn">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 div-titulo">
          <div class="jumbotron título-do-app animated ">
            <center>
              <h1>Iniciatop</h1>
              <p>Inicializando a iniciativa</p>
            </center>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="lista-dos-jogadores">
          </div>
          <div class="input-pra-adicionar-jogador">
            <div class="div-adicionar-jogador" id="player-template">
              <div class="col-xs-8">
                <label class="control-label" for="focusedInput">Adicionar jogador</label>
                <input type="text" class="form-control player-input" id="inputEmail" placeholder="Nome do Jogador">
              </div>
              <div class="col-xs-4 bottom">
                <a class="btn btn-sucess"><i class="fa fa-check fa-3x" onclick="adicionarJogador();"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="footer" style="margin-top: 5em;">
            <center>
              <p>
                Todos direitos reservados para <em>minha mãe</em>
              </p>
              <p>
                Visite-nos no
                <a href="https://github.com/ArmlessJohn404/iniciatop">
                  GitHub
                </a>
              </p>
            </center>
          </div>
        </div>
      </div>
    </div>
  </body>
